<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // switch case
    // evalúa una expresión, comparando el valor de esa expresión con una
    // instancia case, y ejecuta declaraciones asociadas a ese case, así 
    // como las declaraciones en los case que siguen.
    
    console.log("-------  switch  -------");
    let resp1;
    // resp1 = parseInt(prompt("Ingrese su respuesta: "));
    switch (resp1) {
      case 1:
        console.log("Respuesta 1");
        break;
      case 2:1
        console.log("Respuesta 2");
        break;
      case 3:
        console.log("Respuesta 3");
        break;    
      default:
        console.log("Valor invalido");
        break;
    }

    console.log("");
    console.log("-------  ¿Qué pasa si olvido un break?  -------");

    // Si olvidas un break, el script se ejecutará desde donde se cumple la 
    // condición y ejecutará el siguiente case independientemente si esta 
    // condición se cumple o no
    let resp2;
    // resp2 = parseInt(prompt("Ingrese su respuesta: "));
    switch (resp2) {
      case 1:
        console.log("Respuesta 1");
        break;
      case 2:
        console.log("Respuesta 2");
      case 3:
        console.log("Respuesta 3");
        break;    
      default:
        console.log("Valor invalido");
        break;
    }

    console.log("");
    console.log("-------  usar un <default> entre condiciones  -------");

    // JavaScript retornará a la instancia default en caso de no encontrar 
    // una coincidencia:
    let resp3;
    // resp3 = parseInt(prompt("Ingrese su respuesta: "));
    switch (resp3) {
      case 1:
        console.log("Respuesta 1");
        break;
      case 2:
        console.log("Respuesta 2");
        break;
      default:
        console.log("Valor invalido");
        // break;
      case 3:
        console.log("Respuesta 3");
        break;    
    }

    console.log("");
    console.log("-------  Operación única con múltiples casos  -------");
    var Animal = 'Dinosaurio';
    switch (Animal) {
      case 'Vaca':
      case 'Jirafa':
      case 'Perro':
      case 'Cerdo':
        console.log('Este animal subirá al Arca de Noé.');
        break;
      case 'Dinosaurio':
      default:
        console.log('Este animal no lo hará.');
    }


    console.log("");
    console.log("----  Operaciones encadenadas con múltiples casos  ----");
    /*
    correrá en el orden en que se coloquen las declaraciones case, y que no tiene que ser numéricamente secuencial. En JavaScript, también es posible combinar definiciones con valores "string" dentro de estas declaraciones case.
    */
    var foo = 10;
    var output = 'Salida: ';
    switch (foo) {
      case 10:
        output += '¿Y ';
      case 1:
        output += 'Cuál ';
        output += 'Es ';
      case 2:
        output += 'Tu ';
      case 3:
        output += 'Nombre';
      case 4:
        output += '?';
        console.log(output);
        break;
      case 5:
        output += '!';
        console.log(output);
        break;
      default:
        console.log('Por favor, selecciona un valor del 1 al 6.');
    }

  </script>
</body>
</html>
