<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // Prototipos
    // Los prototipos son un mecanismo mediante el cual los objetos en 
    // JavaScript heredan características entre sí. 

    /*
    Clases = Modelo a seguir
    
    objetos = Es una instancia de una clase
      atributos = es una caracteristica o propiedad del objeto 
                  (son variables dentro del object)
      metodos = son las acciones que un objeto puede realizar 
      |         (son funciones dentro de un objeto)
    
    */ 
    
    console.log("-------  Problema de no usar una funcion constructora  -------");
    
    // Aqui hay un problema y es que estamos duplicando el objeto
    // lo cual no es tan optimo, para eso usamos una funcion constructura
    const datos1 = {
      nombre: "Agustin",
      nacionalidad: "Mexicano",
      saludo(){
        console.log(`Hola ${this.nombre}`);
      }
    }
    const datos2 = {
      nombre: "Jose",
      nacionalidad: "Colombiano",
      saludo(){
        console.log(`Hola ${this.nombre}`);
      }
    }
    console.log(datos1);
    console.log(datos2);
    console.log("");

    console.log("-------  funcion constructora  -------");
    // Usaremos el ejemplo anterior en el cual queremos tener dos objetos iguales pero con valores diferentes en sus keys, de esta manera solo escribimos una vez la funcion para tener las veces que queramos un objeto

    function Datos (nombre,nacionalidad) {
      // Esto se le llama atributo
      this.nombre = nombre;
      this.nacionalidad = nacionalidad;
      
      // Esto se le llama metodo
      this.saludo = function () {
        console.log(`Hola ${this.nombre}`);
      }
    }
    console.log("-------  Creando los object a partir de la funcion constructora");

    // New nos ayuda a crear el object a partir de la funcion constructora
    // new NombreDeLaFuncionConstructora(elementos...)
    const persona1 = new Datos("Agustin","Mexicano");
    const persona2 = new Datos("Jose","Colombiano");

    console.log(persona1);
    persona1.saludo()

    console.log(persona2);
    persona2.saludo()
    

    console.log("-------  funcion constructora con metodos afuera  -------")

    function Saludo(nombre,apellido) {
      // Atributos
      this.nombre = nombre;
      this.apellido = apellido;
    }

    // Metodo fuera de la funcion constructora
    Saludo.prototype.saludo = function () {
      console.log(`Hola ${this.nombre} ${this.apellido}`);
    };
    Saludo.prototype.sonar = function () {
      console.log("Soy un perro guau guau!!");
    };

    // Creando los object
    const saludo1 = new Saludo("Mario","Perez");
    const saludo2 = new Saludo("Raul","Lopez");

    // Imprimiendo los object
    console.log(saludo1);
    // Si queremos que un object tenga un metodo solo lo llamamos
    saludo1.saludo();
    saludo1.sonar();
    
    // Imprimiendo los object
    console.log(saludo2);
    // Si queremos que un object tenga un metodo solo lo llamamos
    saludo2.saludo();
    saludo2.sonar();


    
    </script>
</body>
</html>
