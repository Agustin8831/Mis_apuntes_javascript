<body>
  <script>
    // Variable: var
    /*
      Con esto podemos declara una variable, ejemplo:
        var name = "soy text";
      Pero tiene un proble por su scope   
      Usarla es de mala practica
    */ 


    // Variable: let
    /*
      Con esto podemos declara una variable, ejemplo:
        let name = "soy text";
      Este si respeta el scope.
      Este lo debemos de usar.
    */ 
   let textoUno = "Soy un let";
   var textoDos = "Soy un var";

   console.log(textoUno);
   console.log(textoDos);

  </script>
</body>
