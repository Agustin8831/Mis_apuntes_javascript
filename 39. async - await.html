<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // Async await
    // 
    
    
    function cuadrado(valor) {
      if (typeof(valor)  !== "number"){
        return Promise.reject(`El valor: ${valor} no es un numero`);
      } 

      return new Promise((resolve,reject)=>{
        setTimeout(() => {
          resolve(
            {
              valor: valor,
              resultado: valor * valor
            }
          );
        }, 0 | Math.random() * 1000);
      });
    }
    
    console.log("-------  Funcion Asincrona Declarada  -------");
    async function fnCuadrado() {
      try{
        console.log("Inicio");
        let obj = await cuadrado(1);
        console.log(`Async: ${obj.valor}, ${obj.resultado}`);        
        
        obj = await cuadrado(2);
        console.log(`Async: ${obj.valor}, ${obj.resultado}`);        
        
        obj = await cuadrado("3");
        console.log(`Async: ${obj.valor}, ${obj.resultado}`);        
        
        obj = await cuadrado(4);
        console.log(`Async: ${obj.valor}, ${obj.resultado}`);        
        
      }
      catch (err) {
        console.error(err);
      }
    };
    fnCuadrado();  
    
    console.log("-------  Funcion Asincrona Expresada  -------");
    const fnCuadrado2 = async () => {
      try{
        console.log("Inicio");
        let obj = await cuadrado(5);
        console.log(`fn2 Async: ${obj.valor}, ${obj.resultado}`);        
        
        obj = await cuadrado(6);
        console.log(`fn2 Async: ${obj.valor}, ${obj.resultado}`);        
        
        obj = await cuadrado(7);
        console.log(`fn2 Async: ${obj.valor}, ${obj.resultado}`);        
        
        obj = await cuadrado("8");
        console.log(`fn2 Async: ${obj.valor}, ${obj.resultado}`);        
        
      }
      catch (err) {
        console.error(err);
      }
    };
    fnCuadrado2();  
    
    
    </script>
</body>
</html>
