<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // class
    // Es una formas mas simple de escribir las funciones constructoras
    
    console.log("-------  Class  -------");    

    class Datos {
      // Constructor con parametros
      constructor(nombre,apellido) {
        // atributos
        this.nombre = nombre;
        this.apellido =  apellido;
      }
      // Metodos
      bienvenida(){
        console.log(`Hola ${this.nombre} ${this.apellido}, ¿Como estas?`);
      }
      despedida(){
        console.log(`Oye ${this.nombre}, Ya me voy`);
      }
    };

    const persona1 = new Datos("Rogelio","hernandez");
    const persona2 = new Datos("Pedro","Lopez");

    console.log(persona1);
    persona1.bienvenida()
    persona1.despedida()

    console.log("");

    console.log(persona2);
    persona2.bienvenida()
    persona2.despedida()

    console.log("");
    console.log("-------  PATRÓN “RORO”  -------");
    /*
    Nos ayuda cuando tenemos muchos parámetros en nuestro constructor, ya que al instanciar la clase debemos acordarnos del orden de los parámetros y, además, no podemos tener parámetros por defecto.

    No obstante, si recibimos un objeto, sí podemos poner parámetros por defecto y no recibir un parámetros si fuere el caso, sin que pase nada.
    A la hora de enviar los argumentos al instanciar la clase, también debe enviarse un objeto, y otra ventaja es que esos argumentos no hace falta que estén en el mismo orden que están los parámetros del constructor.
    */ 

    class Student2 {
      constructor(
        {
        edad,
        nombre,
        cursosAprobados
        }
      ){
        this.nombre = nombre;
        this.edad = edad;
        this.cursosAprobados = cursosAprobados;
      }
      cursosAprobados(nuevoCurso){
        this.cursosAprobados.push(nuevoCurso);
      } 
    }

    const maria = new Student2(
      {
      nombre: "maria",
      cursosAprobados: [
        "javascript",
        "php"
      ],
      edad: 20
      }
    );
    console.log(maria);

  </script>
</body>
</html>
