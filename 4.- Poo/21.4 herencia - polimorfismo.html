    // Herencia
    /*
    La herencia nos permite crear nuevas clases a partir de otras, la clase principal es 
    llamada la Superclase, esta va a ser la clase general ,el molde general. Cuando veamos 
    que tenemos elementos repetidos comenzamos a crear una abstracción, creamos una clase 
    general que nos permita crear nuevas clases.

    Tenemos las subclases, que son las que heredan atributos y métodos de las Superclases, 
    podríamos decir que son las clases hijas. En las clases hijas ponemos los atributos que 
    solo ellas van a utilizar, que son solo características de ellas.
    */ 

    // Polimorfismo
    /*
    ¿QUÉ ES EL POLIMORFISMO?
    Es como la herencia reloaded. Es como ‘La Herencia 2.0’. Es un pilar de la OOP. Lo que es importante es lo que se puede hacer con este: Permite a nuestras subclases cambiar o anular los comportamientos de los métodos y atributos del prototipo madre, de la clase madre. Aunque herede las propiedades, el polimorfismo permite cambiar su comportamiento.
    
    Tipos:

    Polimorfismo de Sobrecarga: 
        ocurre cuando existen métodos con el mismo nombre y funcionalidad similar en clases totalmente independientes entre ellas.

    Polimorfismo Paramétrico: 
        El polimorfismo paramétrico es la capacidad para definir varias funciones utilizando el mismo nombre, pero usando parámetros diferentes (nombre y/o tipo).
    
    Polimorfismo de Inclusión (JS): 
        La habilidad para redefinir por completo el método de una superclase en una subclase.
    */
