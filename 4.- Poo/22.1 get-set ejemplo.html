<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>  
  <script>

    class Student {
      constructor(name){
        this._name = name;
      }

      get getName(){
        return this._name;
      }
      set setName(nuevoNombre){
        if(nuevoNombre === "nombre malo"){
          console.error("No cambies hijo de pvta")
        }else{
          this._name = nuevoNombre;
        }          
      }
    }

    const juan = new Student("juan");
    console.log(juan);



  </script>
</body>
</html>
