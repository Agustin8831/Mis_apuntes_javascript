  <script>
    
    //

    const user = {
      name: "John",
      surname: "Smith",
      edad: null,
      get fullName(){
        return `${this.name} ${this.surname}`;
      },
      set fullName(value){
        [this.name,this.surname] = value.split(" ");
      }
    };    
    
    console.log(user.fullName);
    user.fullName = "Agustin Perez";
    user.edad = 23;
    console.log(user.fullName);
    console.log(user);

    
  </script>
