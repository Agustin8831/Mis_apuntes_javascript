<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // Set
    // permite almacenar valores únicos de cualquier tipo, incluso valores primitivos u 
    // referencias a objetos.
    /*
    Si un objeto iterable es pasado, todos sus elementos serán añadidos al nuevo Set. Si no se especifica este parámetro, o si su valor es null, el nuevo Set estará vacío.
    */
    
    console.log("-------  new Set()  -------");    
    // Crea un tipo de array con los elementos si repetir
    let arr = [1,2,2,3,4,6,6,true,true,false,null];
    const set = new Set(arr);
    console.log(set);
    
    console.log("-------  size  -------");
    // da la longitud del obj
    console.log(set.size);

    console.log("-------  add  -------");
    // Agrega elementos al final del objeto
    set.add("elemento agregado por add")
    console.log(set);

    console.log("-------  delate  -------");
    // remueve el elemento especificado del objeto Set.
    set.delete(true)
    // Elimino todos los trues del object
    console.log(set);
    
    console.log("-------  entries  -------");  
    /*
    devuelve un nuevo objeto de tipo Iterator que contiene un array de tuplas [value, value] por cada elemento en el Set original, manteniendo el orden de inserción. 
    */ 
    console.log(set.entries());

    console.groupCollapsed("Devuelve arr con elementos duplicados");
    let iterador = set.entries();
    for (const i of iterador) {
      console.log(i);
    }
    console.groupEnd();

    console.log("-------  has  -------");
    // retorna un booleano indicando si el elemento especificado existe en el objeto Set o no.
    console.log(set.has(5));
    console.log(set.has(1));  

    console.log("-------  clear  -------");
    // remueve todos los elementos de un objeto Set.
    set.clear()
    console.log(set);


  </script>
</body>
</html>
