<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    console.log("--------  VALORES ESTATICOS");
    // Todos los valores estaticos como Pi se escriben en mayusculas
    console.log(Math.PI);
    console.log(Math.LOG10E);
    console.log("");

    console.log("--------  Math.abs()");
    // Da el numero absoluto de un numero
    console.log(Math.abs(-47.34));
    console.log("");

    console.log("--------  Math.pow()");
    // Eleva un numero
    console.log(Math.pow(2,5));
    console.log("");

    console.log("--------  Math.sqrt()");
    // Da la raiz cuadrada de un numero
    console.log(Math.sqrt(81));
    console.log("");

    console.log("--------  Math.random()");
    // Da un numero aleatorio
    console.log(parseInt(Math.random() * 1000));
    console.log("");

    console.log("--------  Math.ceil()");
    // redondea el numero al siguiente
    console.log(Math.ceil(2.1));
    console.log("");

    console.log("--------  Math.floor()");
    // redondea el numero al actual
    console.log(Math.floor(2.9));
    console.log("");

    console.log("--------  Math.floor()");
    // redondea el numero si el numeros sepera el .5 si es menor se queda al actual
    console.log(Math.round(2.9));
    console.log(Math.round(2.5));
    console.log(Math.round(2.3));
    console.log("");


  </script>
</body>
</html>
